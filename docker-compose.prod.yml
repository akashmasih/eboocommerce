# Docker Compose for Production/Deployment
# This builds and runs all services in containers
# Use: docker-compose -f docker-compose.prod.yml up --build

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eboo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eboo123}
      POSTGRES_DB: ${POSTGRES_DB:-eboocommerce}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eboo}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-eboo}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-eboo123}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Note: Service containers would be added here for production
  # For now, use the development setup for services

volumes:
  postgres_data:
  rabbitmq_data:
